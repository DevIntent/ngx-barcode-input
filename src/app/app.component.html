<div class="container">
  <h1>{{ title }}</h1>

  <div class="form">

    <div class="form-row">
      <label>Normal Input:</label>
      <input type="text" name="test" placeholder="Test Input" class="normal-input">
    </div>

    <div class="form-row">
      <label>Barcode Input:</label>
      <ngx-barcode-input>
        <input type="text" name="barcode" [(ngModel)]="barcode" placeholder="Barcode Input" autocomplete="off">
      </ngx-barcode-input>
    </div>

  </div>

</div>
